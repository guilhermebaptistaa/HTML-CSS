<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>

        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        div:hover{
            color: blue;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }



    </style>
   
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe que mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fin do exemplo</p>
</body>
</html>
